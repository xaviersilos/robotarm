<html>
    <body>
    	<canvas id="canvas" width="800" height="600"></canvas>
        <script src="robot-arm.js"></script>

		<script>
		  var canvas = document.getElementById("canvas");
		  var robotArm = new RobotArm(canvas);
		  robotArm.speed = 500;

		  robotArm.loadLevel("exercise 7");

		  robotArm.moveRight();

		  for (var i = 1; i <= 5 ; i++) {
		  	for (var j = 1; j <= 6; j++) {
		  		robotArm.grab();
		  		robotArm.moveLeft();
		  		robotArm.drop();
		  		robotArm.moveRight();	
		  	}
		  	robotArm.moveRight();
		  	robotArm.moveRight();
		  }

		  robotArm.run();

		
		</script>
	</body>
</html>
